<!-- Tells the browser that this document is HTML5. -->
<!DOCTYPE html>
<!-- The root element that wraps everything. -->
<html lang="en">
<!-- Contains "behind the scenes" info like the page title -->
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Structure</title>
</head>
<!-- Everything inside here is what actually shows up on the screen. -->
<body>
<h1>Hello World</h1>
<p>This is my first paragraph of text.</p>

<!-- Links -->
<a></a>

<!-- images -->
<img>

<!-- Bulleted (unordered) lists -->
<ul>
    <li>List item 1</li>
</ul>

<!-- Attributes: Provide extra information about na element. Always go inside the opening tag. -->
<a href="basicHtmlStructure.html"></a>

</body>
</html>
