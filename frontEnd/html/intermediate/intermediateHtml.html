<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a intermediate HTML webpage</title>
</head>
<body>

<!-- Semantic HTML5: Semantic elements tell their meaning to both the browser and the developer.
These elements define the structure of the page -->

<!-- Header and footer: For the top and bottom sections of a page or article -->
<header></header> <footer></footer>
<!-- Nav: Used for navigation links -->
<nav></nav>
<!-- Main: The unique, central content of the document -->
<main></main>
<!-- Section and article: A section is a thematic grouping; an article is a self-contained piece of content -->
<section></section> <article></article>
<!-- Aside: For content indirectly related to the main content -->
<aside></aside>

<!-- Forms and Validation -->
<!-- Inputs types: email, tel, range, date, and color -->
<!-- Attributes: required: Prevents submission if empty, patter: uses regular expressions to enforce specific formats,
 placeholder: Provides a hint to the user, and datalist: makes a box where users can choose from a predefined list or type their own value. -->

<!-- Tables and Data representation
 thead, tbody, and tfoot: These help organize long tables and allow headers to stay visible during scrolling or printing.
 colspan and rowspan: Attributes used to make a single cell span across multiple columns or rows
 captionbox: Provides a title/description for the table-->

<!-- Embedding Media and Objects
 video and audio: these tags allow to embed media directly with controls, autoplay, and looping options
 iframe: used to embed another HTML page within your own
 picture: allows to give different image files based on the user's screen size or resolution-->

</body>
</html>
