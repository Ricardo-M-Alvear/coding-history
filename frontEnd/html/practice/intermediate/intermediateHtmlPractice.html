<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a intermediate HTML webpage">
    <title>Intermediate HTML Practice</title>
</head>
<body>

<!-- Challenge One -->

  <header>
    <h1>Blog title - HTML</h1>
    <nav>
      <a href="../../basics/basicHtmlStructure.html">Basic</a>
      <a href="../../intermediate/intermediateHtml.html">Intermediate</a>
      <a href="../../advanced/advanced.html">Advanced</a>
    </nav>
  </header>

  <main>
    <article>
      <section>
        <h2>Introduction</h2>
      </section>
      <section>
        <h2>Conclusion</h2>
      </section>
    </article>

    <aside>
      <h3>About the author</h3>
    </aside>

  </main>

  <footer>
    <p>Ricardo &copy;</p>
  </footer>

  <!-- Challenge Two -->
<label> Email
  <input type="email" />
</label>

<label> Phone number
  <input type="tel" />
</label>

<label> Birth Date
  <input type="date" />
</label>

<label> Slider
  <input type="range" min="1" max="10" />
</label>

<label for="source">How did you hear about us?</label>
<input list="sources" id="source" name="source" />

<label>
  <datalist id="sources">
    <option value="Social Media"></option>
    <option value="Friend"></option>
    <option value="Advertisement"></option>
  </datalist>
</label>

<label> Username
  <input type="text" required minlength="5" maxlength="12" />
</label>

<!-- Challenge Three -->
<table>
  <thead>
    <tr>
      <th>Product</th>
      <th>Monthly</th>
      <th>Yearly</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Apple</td>
      <td>January</td>
      <td>February</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="3">Contact us for bulk</td>
    </tr>
  </tfoot>
</table>

<video controls><source src="video" type="video/mp4"> browser does not support the video tag</video>
<picture>
  <source media="(min-width: 800px)" srcset="large-desktop.jpg">
  <img src="large-tablet.jpg" alt="image">
</picture>

</body>
</html>
