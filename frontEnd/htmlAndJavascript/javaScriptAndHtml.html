<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="javaScriptAndHtml.css">
</head>
<body>

<div class="inventory-app">
    <input type="text" id="p-name" placeholder="Item Name">
    <input type="number" id="p-qty" placeholder="Qty">
    <button id="add-item-btn">Add to Inventory</button>

    <div id="display">
    </div>
</div>

<div class="user-card">
    <p id="name"></p>
    <p id="email"></p>
    <a id="pictureURL"></a>
    <button id="makeNewUserButton">Generate New User</button>
</div>

<div class="cityDiv">
    <input type="text" id="cityName">
    <button id="findCityButton">Generate City</button>
    <p id="cityWeatherCondition"></p>
    <p id="cityTemperature"></p>
    <p id="errorMessage"></p>
</div>







<div id="dashboard">
    <h1 id="greeting">Welcome!</h1>
    <p id="goal-text">Your goal will appear here.</p>

    <input type="text" id="name-input" placeholder="Your Name">
    <input type="text" id="goal-input" placeholder="Today's Goal">

    <button id="save-btn">Save Settings</button>
    <button id="clear-btn">Clear Everything</button>
</div>





<div class="search-app">
    <input type="text" id="search-bar" placeholder="Search items...">

    <ul id="item-list">
        <li class="item">Apple</li>
        <li class="item">Banana</li>
        <li class="item">Cherry</li>
        <li class="item">Date</li>
        <li class="item">Eggplant</li>
        <li class="item">Fig</li>
    </ul>
</div>







</body>
<script src="javaScriptAndHtml.js"></script>
</html>
