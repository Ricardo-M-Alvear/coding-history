<!DOCTYPE html>
<html>
  <head>
    <style>

        body{
          font-family: Arial;
          margin-top: 0px;
          margin-bottom: 0px;
        }

        .send-button {
          background-color: rgb(25, 135, 84);
          color: white;
          padding: 12px 20px;
          margin-left: 5px;
          border: none;
          border-radius: 10px;
          font-size: 15px;
          cursor: pointer;
        }

        .chat-input{
          border-radius: 10px;
          border-width: 1px;
          padding: 12px 15px;
          font-size: 15px;
          flex-grow: 1;
        }

        .chat-input-container{
          display: flex;
          margin-bottom: 60px;
        }

        .app-container{
          max-width: 600px;
          margin-left: auto;
          margin-right: auto;
          height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .chat-message-user{
          display: flex;
          justify-content: end;
          align-items: start;
        }

        .chat-message-robot{
          display: flex;
          align-items: start;
        }

        .chat-messsage-text{
          background-color: rgb(238, 238, 238);
          padding: 15px 20px;
          border-radius: 10px;
          margin-right: 10px;
          margin-left: 10px;
          margin-bottom: 20px;
          max-width: 300px;
        }

        .chat-message-profile{
            width: 45px;
        }

        .chat-messages-container{
          flex-grow: 1;
          margin-top: 20px;
          overflow: scroll;
          scrollbar-width: none;
        }

    </style>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
    
    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"> </script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput({chatMessages, setChatMessages, isLoading, setIsLoading}){
        const [inputText, setInputText] = React.useState('');
        function saveInputText(event){
            setInputText(event.target.value);
        }
        async function sendMessage(){
            if (inputText === "") return setInputText("");
            else if (isLoading) return setInputText("");
            else {
          const newChatMessages = [
            ...chatMessages, 
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID()
            }
            
          ];
            

          setChatMessages(newChatMessages);

          const response = await Chatbot.getResponseAsync(inputText);

          setChatMessages([
            ...newChatMessages, 
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID()
            }
          ]);

          setInputText("")
            }
        }

        function pressedEnter(event){
            if (event.key === "Enter") {
              if (inputText === "") return;
              else if (isLoading) return;
              else  sendMessage()
                setInputText("")
            };
            if (event.key === "Escape") setInputText("");
            
        }

        return (
          <div className="chat-input-container">
              <input 
                type="text" 
                placeholder="Send a message to Chatbot" 
                size="30" 
                onChange={saveInputText}
                value={inputText}
                onKeyDown={pressedEnter}
                className="chat-input"
              />
              <button 
              onClick={sendMessage}
              className="send-button"
              >Send</button>
          </div>
        )
      }

      function ChatMessage({message, sender}){
          return (
            <div className={
              sender === "user" 
                ? "chat-message-user" 
                : "chat-message-robot" 
            }>
              {sender === "robot" && (
                <img src="robot.png" className="chat-message-profile" />
              )}
              <div className="chat-messsage-text">
                  {message}
              </div>
              {sender === "user" && (
                <img src="user.png" className="chat-message-profile" />
              )}
            </div>
          )
      }

      function ChatMessages({chatMessages}){
        const chatMessagesRef = React.useRef(null);

        React.useEffect(() => {
          const containerElem = chatMessagesRef.current
          if (containerElem) {
            containerElem.scrollTop = containerElem.scrollHeight;
          }
        }, [chatMessages])
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1]
        

     

        return (
          <div className="chat-messages-container" ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
                return (
                  <ChatMessage 
                    key={chatMessage.id} 
                    message={chatMessage.message} 
                    sender={chatMessage.sender} 
                  />
                )
              })}
          </div>
        );
      }

      function App() {
        const [chatMessages, setChatMessages] = React.useState([{
          id: "1",
          message: "hello chatbot",
          sender: "user"
        }, {
          id: "2",
          message: "hello user",
          sender: "robot"
        }, {
          id: "3",
          message: "can you get me todays date?",
          sender: "user"
        }, {
          id: "4",
          message: "Today is Janurary 27",
          sender: "robot"
        }]);
        const [isLoading, setIsLoading] = React.useState(true);

        return (
          <div className="app-container">
              <ChatMessages chatMessages={chatMessages} />
              <ChatInput 
                chatMessages={chatMessages}
                setChatMessages={setChatMessages}
                setIsLoading={setIsLoading}
              />
          </div>
        );

      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
